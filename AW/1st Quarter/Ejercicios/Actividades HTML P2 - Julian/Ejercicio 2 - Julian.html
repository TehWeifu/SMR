<html>
    <head>
        <title>Alta DNI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Alta en el servicio</legend>

                <table width="450">
                    <tr >
                        <td>Nombre</td>
                        <td>
                            <input type="text" name="firstName">
                        </td>
                    </tr>

                    <tr>
                        <td>Apellidos</td>
                        <td>
                            <input type="text" name="lastName" size="30">
                        </td>
                    </tr>

                    <tr>
                        <td>DNI</td>
                        <td>
                            <input type="text" name="id" size="5" maxlength="10">
                        </td>
                    </tr>

                    <tr>
                        <td>Contrasena</td>
                        <td>
                            <input type="password" name="pass">
                        </td>
                    </tr>

                </table>
                
                <input type="submit" value="Darme de alta">
            </fieldset>
        </form>
    </body>
</html>
