<!DOCTYPE html>
<html>

<head>
	<title>cartas Z-index</title>

</head>

<body>
	<style type="text/css">
		#uno {
			position: absolute;
			top: 150px;
			left: 200px;
		}

		#dos {
			position: absolute;
			top: 150px;
			left: 150px;

		}

		#tres {
			position: absolute;
			top: 150px;
			left: 100px;
		}

		#cuatro {
			position: absolute;
			top: 150px;
			left: 50px;
		}

		#cinco {
			position: absolute;
			top: 150px;
			left: 0px;
		}

		#uno:hover, #dos:hover, #tres:hover, #cuatro:hover, #cinco:hover {
			top: 100px;
			z-index: 5;
		}


	</style>

	<h1> CARTAS DEL UNO</h1>
	<img id="uno" src="carta1.jpg">
	<img id="dos" src="carta2.jpg">
	<img id="tres" src="carta3.jpg">
	<img id="cuatro" src="carta4.jpg">
	<img id="cinco" src="carta5.jpg">
</body>

</html>
