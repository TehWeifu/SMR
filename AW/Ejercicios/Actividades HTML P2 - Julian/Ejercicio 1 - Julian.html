<html>
    <head>
        <title>Formulario de registro</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Formulario de registro</h1>

        <form action="" method="">
            <label>Nombre: </label>
            <input type="text" name="FirstName">
            <br><br>

            <label>Apellidos: </label>
            <input type="text" name="LastNames">
            <br><br>

            <label>Sexo: </label>
            <input type="radio" name="sex" value="hombre">
            <label>hombre</label>
            <input type="radio" name="sex" value="mujer">
            <label>mujer</label>
            <br><br>

            <label>Correo: </label>
            <input type="text" name="FirstName">
            <br><br>

            <input type="checkbox" name="adds" checked>
            <label>Deseo recibir informacion sobre novedades y ofertas</label>
            <br><br>

            <input type="checkbox" name="politics" required>
            <label>
                Declaro haber leido y aceptar las condiciones generales del programa
                 y la normativa sobre proteccion de datos
            </label>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
