<html>

<head>
    <title>Tabla re-fachera</title>

</head>

<body>
    <h1> Ejemplo de tabla con filas y columnas agrupadas</h1>
    <hr>
    <table border="1" cellspacing="0">
        <caption>Titulo se pone con la etiqueta caption</caption>
        <tr>
            <td>1</td>
            <td colspan="4">1-4</td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td colspan="3" rowspan="4">1-3</td>
            <td rowspan="4">1</td>
        </tr>
        
        <tr>
            <td>1</td>
            <td colspan="3">1-3</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">1-3</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">1-3</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="5">1-5</td>
        </tr>


    </table>
</body>
</html>
