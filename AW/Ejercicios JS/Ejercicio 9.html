<p id="res"></p>

<script>
  window.addEventListener("load", () => {
    let textResult = "";

    for (let i = 0; i < 100; i++) {
      textResult += (i * 2 + " ");
    }
    document.getElementById("res").innerHTML = `Los primeros 200 numeros pares son: <br>
     ${textResult}`;
  });
</script>
