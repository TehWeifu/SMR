<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7</title>
</head>
<body>

</body>
<label>Introduzca su nota: </label>
<input type="number" id="grade">
<p id="res"></p>

<script>
    document.getElementById("grade").addEventListener("change", () => {
    let score = parseFloat(document.getElementById("grade").value);
    document.getElementById("res").innerHTML = (score < 5 ? "Suspendido" : score < 6 ? "Suficiente" : score < 7 ? "Bien" : score < 9 ? "Notable" : "Sobresaliente");
});
</script>

</body>
</html>
